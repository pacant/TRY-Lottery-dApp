<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Web3 and truffle-contract -->
    <script src="./dist/web3.min.js"></script>
    <script src="./dist/truffle-contract.js"></script>
    <!-- The App script -->
    <script src="js/app.js"></script>
    <style>
        .vertical-scrollable>.row {
            position: absolute;
            top: 120px;
            bottom: 100px;
            left: 180px;
            width: 50%;
            overflow-y: scroll;
        }

        body {
            background-image: url(https://i.postimg.cc/NMXfvZCM/TRYback.png);
            background-size: cover;
        }

        .mrg {
            margin-top: 50px;
            margin-right: 90px;
        }

        .btn {
            background-color: #d39139;
            color: black;
        }

        p {
            color: white
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #d39139;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: black; font-weight: bold;">TRY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="color: black;" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: black;" href="lottery.html">Lottery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-danger" id="error" style="display:none" role="alert">
    </div>
    <div class="container mrg w-50" id="playerUI">
        <div class="col">
            <div class="col-12 ">
                <ul class="list-group" id="prizes" style="white-space:nowrap; display: inline; max-height: 200px;">
                </ul>
            </div>
            <ul class="list-group">
                <li class="list-group-item" id="lottery_state">Lottery up: </li>
                <li class="list-group-item" id="round_state">Round Active: </li>
                <li class="list-group-item" id="tickets_number">Number of total tickets: </li>
                <li class="list-group-item" id="winning_numbers">Winning numbers: </li>

            </ul>
        </div>
        <label for="basic-url" class="form-label mt-2 mx-5" style="color: white;">Insert five numbers (1-69) and the
            powerball (1-26),
            separated by a
            comma.</label>
        <div class="input-group mb-3" style="width: 50%; margin-left: 150px;">
            <span class="input-group-text" id="basic-addon1">610'000 gwei</span>
            <input id="input_ticket" type="text" class="form-control" placeholder="1,2,3,4,5,6"
                aria-label="input_ticket" aria-describedby="basic-addon1"> <button type="button" class="btn"
                onclick="buyTicket()">Buy</button>
        </div>
        <div class="col-12 ">
            <ul class="list-group" id="tickets_list" style="overflow:scroll; max-height: 200px;">
            </ul>
        </div>
    </div>

    <div class="container mrg w-50" id="managerUI"">
        <div class=" col">
        <ul class="list-group">
            <li class="list-group-item" id="lottery_state_m">Lottery: </li>
            <li class="list-group-item" id="round_state_m">Round: </li>
            <li class="list-group-item" id="tickets_number_m">Number of total tickets: </li>
            <li class="list-group-item" id="winning_numbers_m">Winning numbers: </li>
        </ul>
    </div>
    <button type="button" class="btn mt-4 mx-3" onclick="startNewRound()">Start a new round</button>
    <button type="button" class="btn mt-4 mx-3" onclick="drawNumbers()">DrawNumbers</button>
    <button type="button" class="btn mt-4 mx-3" onclick="givePrizes()">Give Prizes!</button>
    <button type="button" class="btn mt-4 mx-3" onclick="closeLottery()">Close the lottery</button>
    <button type="button" class="btn mt-4 mx-3" onclick="withdraw()">Withdraw</button>

    </div>


</body>

</html>
